<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher ID Card Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
select {
  -webkit-appearance: menulist;
  -moz-appearance: menulist;
  appearance: menulist;
}
header {
  background-color: darkseagreen ;
}
body {
  font-family: sans-serif;
}

/* Apply a font family to a specific element */
h1 {
  font-family: "Times New Roman";
}

/* Apply a font size to all text */
body {
  font-size: 16px;
}

/* Apply a font size to a specific element */
h1 {
  font-size: 32px;
}

/* Apply a font color to all text */
body {
  color: black;
}

/* Apply a font color to a specific element */
h1 {
  color: yellow;
}
</style>
</head>

<body>
  <header class="text-center  text-white">
    <h1 class="display-4">First Step Public School</h1>
  </header>
  <div class="container">
    <form action="/submit" method="post" enctype="multipart/form-data" class="row g-3">
      <h2 class="mb-3">Teacher ID Card Form</h2>
      <div class="col-md-6">
        <label for="teacher_name" class="form-label">Teacher Name</label>
        <input type="text" required name="teacher_name" id="teacher_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="class" class="form-label">Class</label>
        <input type="text" required name="class" value="PRE/NUR/LKG/UKG" disabled id="class" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="husband_name" class="form-label">Husband Name</label>
        <input type="text"  required name="husband_name" id="husband_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address</label>
        <input type="text"  required name="address" id="address" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="tel" required name="phone_number" id="phone_number" class="form-control">
      </div>
      
      <div class="col-md-6">
        <label for="emergency_phone_number" class="form-label">Emergency Phone Number</label>
        <input type="tel" required name="emergency_phone_number" id="emergency_phone_number" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="teacher_photo" class="form-label">Teacher Photo</label>
        <input type="file" required name="teacher_photo" id="teacher_photo" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="husband_photo" class="form-label">Husband Photo</label>
        <input type="file" required name="husband_photo" id="husband_photo" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="designation" class="form-label">Designation</label>
        <select name="designation" id="designation" class="form-control">
          <option value="TEACHER">Teacher</option>
          <option value="VICE PRINCIPAL">Vice Principal</option>
          <option value="SUPPORT STAFF">Support Staff</option>
          <option value="CONSULTANT">Consultant</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
